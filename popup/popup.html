  <body>
      <!-- Title Box -->
      <div id="title">
        <img src="../images/ugg-icon-16-white.png" alt="" id="title-img">

      </div>

    <!-- Champion Name Selection Box -->
    <input type="text" name="" placeholder="Champion Name" id="textInput" autofocus>
    
    <!-- Rank Selection Box-->

        <option value="diamond_2_plus">Diamond 2 +</option>

    <!-- Search Button -->
    <button id="searchButton" onclick="searchFunc()">Search</button>

    <script src="popup.js"></script>
